<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <title>Pizza Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-bar">
    <div class="logo">Pizza Search</div>
    <div class="top-buttons">
      <button class="top-btn">Gmail</button>
      <button class="top-btn">Images</button>
      <button class="top-btn">Apps</button>
      <div class="profile-pic">
        <img src="https://www.pngkey.com/png/full/157-1579943_no-profile-picture-round.png" alt="Profile Pic">
      </div>
    </div>
  </header>

  <div class="search-container">
  <div class="search-box">
    <h2 class="search-title">Pizza Search</h2> 
    <input type="text" id="search-bar" placeholder="Search for pizza...">
    <div class="buttons">
      <button id="search-button">Pizza Search</button>
      <button id="feeling-lucky">I'm Feeling Cheesy</button>
    </div>
  </div>
</div>

  <footer class="footer">
    <p>&copy; 2023 Pizza Search</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
